{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
    <h1>Projects</h1>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project_detail' project.id %}">{{ project.title }}</a>
            </li>
        {% empty %}
            <p>No projects available.</p>
        {% endfor %}
    </ul>
{% endblock %}
